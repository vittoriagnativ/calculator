<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Calculator</title>
</head>
<body>
    <h1>JavaScript Calculator</h1>
<p class="warning">Don't divide by zero</p>
<div id="calculator" class="calculator">

  
  <section class="calc">
        <input type="text" class="displ" placeholder="" readonly>
        <div class="digits-oper">
<button id="clear" class="clear">Clear</button>
  <div id="viewer" class="viewer">0</div>
  <button class="num" data-num="1">1</button>
  <button class="num" data-num="2">2</button>
  <button class="num" data-num="3">3</button>
  <button class="num" data-num="4">4</button>
  <button class="num" data-num="5">5</button><br>
  <button class="num" data-num="6">6</button>
  <button class="num" data-num="7">7</button>
  <button class="num" data-num="8">8</button>
  <button class="num" data-num="9">9</button>
  <button class="num" data-num="0">0</button><br>
  <button data-ops="plus" class="ops">+</button>
  <button data-ops="minus" class="ops">-</button>
  <button data-ops="times" class="ops">*</button>
  <button data-ops="divided by" class="ops">/</button>
  <button class="eval">=</button>
  
</div>

<button id="reset" class="reset">Reset</button>

<script src="js/index.js"></script>
</body>
